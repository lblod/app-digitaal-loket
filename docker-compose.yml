    environment:
      PACKAGE_CRON_PATTERN: "0 0 * * * *"
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  deliver-bbcdr:
    image: lblod/deliver-bbcdr-rapporten-service:0.3.5
    volumes:
      - ./data/files:/data/files
    environment:
      PACKAGE_CRON_PATTERN: "0 0 * * * *"
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging

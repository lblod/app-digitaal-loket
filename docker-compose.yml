    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  virus-scanner:
    image: redpencil/virus-scanner-service:0.1.0
    environment:
      VIRUS_SCANNER_CLAMD_USER: "root"
    links:
      - database:database
    volumes:
      - ./data/files:/share
